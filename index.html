<html>
  <head>
    <title>Codice Fiscale</title>
    <meta charset="utf-8" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="init()">
    <div class="container">
      <h1>Calcola il codice fiscale</h1>
      <form onsubmit="false">
        <div class="inputGroup">
          <label for="in-cognome">Cognome</label>
          <input
            type="text"
            placeholder="Inserisci il cognome..."
            id="in-cognome"
            oninput="textValidator(event)"
            autocomplete="off"
          />
        </div>
        <div class="inputGroup">
          <label for="in-nome">Nome</label>
          <input
            type="text"
            autocomplete="off"
            oninput="textValidator(event)"
            placeholder="Inserisci il nome..."
            id="in-nome"
          />
        </div>
        <div class="inputGroup multiple">
          <div class="inputGroup2">
            <label for="in-data">Data di nascita</label>
            <input type="date" id="in-data" />
          </div>
          <div class="inputGroup2 genere">
            <label for="genere">Genere</label>
            <div id="genere">
              <div>
                <input type="radio" id="male" name="genere" value="M" />
                <label for="male">M</label>
              </div>
              <div>
                <input type="radio" id="female" name="genere" value="F" />
                <label for="female">F</label>
              </div>
            </div>
          </div>
        </div>
        <div class="inputGroup multiple">
          <div class="inputGroup3">
            <label for="in-stato">Stato</label>
            <input
              type="text"
              autocomplete="off"
              placeholder="Stato..."
              id="in-stato"
              oninput="textValidator(event)"
              onkeyup="filterFunction()"
            />
            <div id="drop-stato" class="dropdown-content"></div>
          </div>
          <div class="inputGroup5">
            <label for="in-citta">Comune di nascita</label>
            <input
              type="text"
              oninput="textValidator(event)"
              placeholder="CittÃ ..."
              autocomplete="off"
              id="in-citta"
            />
          </div>
        </div>
        <input
          class="calcola"
          type="button"
          value="Calcola"
          onclick="calcolaCodiceFiscale()"
        />
        <p id="res" class="res">Risultato</p>
      </form>
    </div>
  </body>
</html>
